apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.pvc.name }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: microk8s-hostpath
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.deployment.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.deployment.name }}
    spec:
      initContainers:
        - name: setup
          image: busybox:1.28
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              cat /certs-secret/tls.crt > /certs/cert &&
              cat /certs-secret/tls.key > /certs/key &&
              chmod 600 /certs/* && chown 999 /certs/*
          volumeMounts:
            - mountPath: /certs-secret
              name: {{ .Values.deployment.volumeNames.certsSecretVolume }}
            - mountPath: /certs
              name: {{ .Values.deployment.volumeNames.certsVolume }}
      containers:
#        - name: postgres-panic-fix
#          image: {{ .Values.deployment.image }}
#          imagePullPolicy: IfNotPresent
#          securityContext:
#            runAsUser: 999
#          args:
#            - pg_resetwal
#            - /var/lib/postgresql/data
#          volumeMounts:
#            - mountPath: /var/lib/postgresql/data
#              name: {{ .Values.deployment.volumeNames.dataVolume }}
#          env:
#            - name: POSTGRES_USER
#              valueFrom:
#                secretKeyRef:
#                  name: {{ .Values.deployment.secretNames.rootAccount }}
#                  key: username
#            - name: POSTGRES_PASSWORD
#              valueFrom:
#                secretKeyRef:
#                  key: password
#                  name: {{ .Values.deployment.secretNames.rootAccount }}
        - name: postgres
          image: {{ .Values.deployment.image }}
          imagePullPolicy: IfNotPresent
          args:
            - -c
            - ssl=on
            - -c
            - ssl_cert_file=/var/lib/postgresql/certs/cert
            - -c
            - ssl_key_file=/var/lib/postgresql/certs/key
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/certs
              name: {{ .Values.deployment.volumeNames.certsVolume }}
            - mountPath: /var/lib/postgresql/data
              name: {{ .Values.deployment.volumeNames.dataVolume }}
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.deployment.secretNames.rootAccount }}
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: {{ .Values.deployment.secretNames.rootAccount }}
      volumes:
        - name: {{ .Values.deployment.volumeNames.certsVolume }}
          emptyDir: {}
        - name: {{ .Values.deployment.volumeNames.certsSecretVolume }}
          secret:
            secretName: {{ .Values.certificate.name }}
        - name: {{ .Values.deployment.volumeNames.dataVolume }}
          persistentVolumeClaim:
            claimName: {{ .Values.pvc.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.deployment.name }}
spec:
  type: NodePort
  selector:
    app: {{ .Values.deployment.name }}
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: 30019
